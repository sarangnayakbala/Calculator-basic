<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator - By Code Traversal</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <input type="text" id="inputBox" placeholder="0" readonly />
        <div>
          <button
            type="button"
            class="button operator"
            aria-label="Clear All"
            tabindex="0"
          >
            AC
          </button>
          <button
            type="button"
            class="button operator"
            aria-label="Delete"
            tabindex="0"
          >
            DEL
          </button>
          <button
            type="button"
            class="button operator"
            aria-label="Percentage"
            tabindex="0"
          >
            %
          </button>
          <button
            type="button"
            class="button operator"
            aria-label="Divide"
            tabindex="0"
          >
            /
          </button>
        </div>
        <div>
          <button type="button" class="button" tabindex="0">7</button>
          <button type="button" class="button" tabindex="0">8</button>
          <button type="button" class="button" tabindex="0">9</button>
          <button
            type="button"
            class="button operator"
            aria-label="Multiply"
            tabindex="0"
          >
            *
          </button>
        </div>
        <div>
          <button type="button" class="button" tabindex="0">4</button>
          <button type="button" class="button" tabindex="0">5</button>
          <button type="button" class="button" tabindex="0">6</button>
          <button
            type="button"
            class="button operator"
            aria-label="Subtract"
            tabindex="0"
          >
            -
          </button>
        </div>
        <div>
          <button type="button" class="button" tabindex="0">1</button>
          <button type="button" class="button" tabindex="0">2</button>
          <button type="button" class="button" tabindex="0">3</button>
          <button
            type="button"
            class="button operator"
            aria-label="Add"
            tabindex="0"
          >
            +
          </button>
        </div>
        <div>
          <button type="button" class="button" tabindex="0">00</button>
          <button type="button" class="button" tabindex="0">0</button>
          <button type="button" class="button" tabindex="0">.</button>
          <button
            type="button"
            class="button equalBtn"
            aria-label="Equals"
            tabindex="0"
          >
            =
          </button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
